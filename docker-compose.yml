  nginx:
    image: kunrag/m2-nginx
    env_file: .env
    ports:
      - 35729:35729 #liverload
      - 443:443
      - 80:80
    links:
#      - nginx-proxy
      - fpm
    depends_on:
#      - nginx-proxy
      - fpm
    volumes: &appvolumes
      - ./src:/var/www/magento/src
      - ~/.composer:/var/www/magento/.composer
      - ~/.npm:/var/www/magento/.npm
      - m2-sockdata:/sock
    networks:
      - m2-backend
    logging:
      options:
        max-size: "2m"
        max-file: "3"

  fpm:
    image: kunrag/m2-php-7.3-fpm
    env_file: .env
    links:
      - db
    depends_on:
      - app
    volumes: *appvolumes
    networks:
      - m2-backend
    logging:
      options:
        max-size: "2m"
        max-file: "3"

  app:
    image: kunrag/m2-php-7.3-cli
    env_file: .env
    tty: true
    links:
      - db
    depends_on:
      - db
    volumes: *appvolumes
    networks:
      - m2-backend
    logging:
      options:
        max-size: "2m"
        max-file: "3"

#  cron:
